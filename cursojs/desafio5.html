  <script>
    var usuarios = [

      for( i of usuarios )
       console.log( 
         `O ${ Object.values( i )[0]}  possui as habilidades: ${ Object.values( i )[1].join(', ') }.` 
          )

      /*

      O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir.

      */
  </script>
