     function retornaSexo(sexo) {

        return 'Feminino'
      } else {

     function retornaSexoSwitch(sexo) {
       switch (sexo) {
          case 'M':
            return 'Masculino'
            break;

            return 'Feminino'
            break;

              break;
       }
